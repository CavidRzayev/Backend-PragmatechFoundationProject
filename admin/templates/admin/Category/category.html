{% extends "admin/base.html" %}
{% block content %}



<form action="/admin/category" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" id="name" placeholder="name">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="title" class="form-control" name="title" id="title" placeholder="title" >
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>




<table class="table">
    <thead>
        <tr>
            <th scope="col">Category Id</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Delete</th>

  


        </tr>
    </thead>
    <tbody>
        {% for i in ctg %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.title}}</td>
            <td><a href="/admin/category/{{i.id}}"><i class="far fa-trash-alt"></i></a></td>
            <!-- <td><a href="/admin/resume/{{i.id}}" > <i class="fas fa-edit"></i></i></a></td> --> -->

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

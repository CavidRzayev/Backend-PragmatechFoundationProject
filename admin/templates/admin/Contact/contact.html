{% extends "admin/base.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Subject</th>
        <th scope="col">Message</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for i in cnc %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.surname}}</td>
        <td>{{i.subject}}</td>
        <td>{{i.message}}</td>
        <td><a href="/admin/contact/{{i.id}}"><i class="far fa-trash-alt"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

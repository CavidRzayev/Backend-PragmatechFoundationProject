{% extends "admin/base.html" %}
{% block content %}



<form action="/admin/services" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="title" class="form-control" name="title" id="title" placeholder="title">
    </div>


    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" name="text" id="title" placeholder="Title">
    </div>
  


    <button type="submit" class="btn btn-primary">Submit</button>
</form>




<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Text</th>
            <th scope="col">Delete</th>

        </tr>
    </thead>
    <tbody>
        {% for i in srvc %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.text}}</td>
            <td><a href="/admin/services/{{i.id}}"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

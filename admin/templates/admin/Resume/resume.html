{% extends "admin/base.html" %}
{% block content %}



<form action="/admin/resume" method="POST"  enctype="multipart/form-data">
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" name="text" id="text" placeholder="text" value="{{rsm.text}}">
    </div>
    <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="fullname" class="form-control" name="name" id="fullname" placeholder="fullname" value="{{rsm.name}}">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" name="image" id="image" placeholder="image" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>




<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Text</th>
            <th scope="col">Fullname</th>
            <th scope="col">Image</th>
            <th scope="col">Delete</th>

        </tr>
    </thead>
    <tbody>
        {% for i in rsm %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.text}}</td>
            <td>{{i.fullname}}</td>
            <td>{{i.image}}</td>
            <td><a href="/admin/resume/{{i.id}}" > <i class="far fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

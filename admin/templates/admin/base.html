<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Metrica - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{{url_for('.static',filename='images/favicon.ico')}}">

    <!-- App css -->
    <link href="{{url_for('.static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('.static',filename='css/jquery-ui.min.css')}}" rel="stylesheet">
    <link href="{{url_for('.static',filename='css/icons.min.css')}}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="{{url_for('.static',filename='css/metisMenu.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('.static',filename='css/app.min.css')}}" rel="stylesheet" type="text/css" />

</head>

<body class="enlarge-menu">
    <!-- leftbar-tab-menu -->
    <div class="leftbar-tab-menu">
        <div class="main-icon-menu">
            <a href="#" class="logo logo-metrica d-block text-center">
                <span>
                        <img src="{{url_for('.static',filename='images/logo-sm.png')}}" alt="logo-small" class="logo-sm">
                </span>
            </a>
            <nav class="nav">
                <a href="#users" class="nav-link" data-toggle="tooltip-custom" data-placement="right" data-trigger="hover" title="" data-original-title="Dashboard">
                    <i data-feather="monitor" class="align-self-center menu-icon icon-dual"></i>
                </a>
                <!--end MetricaDashboards-->


            </nav>
        </div>
        <!--end main-icon-menu-->

        <!--end nav-->

        <div class="main-menu-inner">

            <div class="menu-body slimscroll">

                <div id="users" class="main-icon-menu-pane">
                    <div class="title-box">
                        <h6 class="menu-title">Admin</h6>
                    </div>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="/admin/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/resume">Clients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/footer">Footer</a></li>

                    </ul>
                </div>

                <!-- end Dashboards -->

                <!-- end Pages -->
            </div>
            <!--end menu-body-->
        </div>
        <!-- end main-menu-inner-->
    </div>
    <!-- end leftbar-tab-menu-->

    <!-- Top Bar Start -->
    <div class="topbar">
        <!-- Navbar -->
        <nav class="navbar-custom">
            <ul class="list-unstyled topbar-nav float-right mb-0">
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <img src="{{url_for('.static',filename='images/users/user-4.jpg')}}" alt="profile-user" class="rounded-circle" />
                        <span class="ml-1 nav-user-name hidden-sm">Orxan <i class="mdi mdi-chevron-down"></i> </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#"><i class="dripicons-user text-muted mr-2"></i> Profil</a>
                        <a class="dropdown-item" href="#"><i class="dripicons-gear text-muted mr-2"></i> Tənzimləmələr</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="dripicons-exit text-muted mr-2"></i> Çıxış</a>
                    </div>
                </li>

            </ul>
            <!--end topbar-nav-->

            <ul class="list-unstyled topbar-nav mb-0">
                <li>
                    <a href="../crm/crm-index.html">
                        <span class="responsive-logo">
                                <img src="{{url_for('.static',filename='images/logo-sm.png')}}" alt="logo-small" class="logo-sm align-self-center" height="34">
                            </span>
                    </a>
                </li>
                <li>
                    <button class="button-menu-mobile nav-link">
                            <i data-feather="menu" class="align-self-center"></i>
                        </button>
                </li>
            </ul>
        </nav>
        <!-- end navbar-->
    </div>
    <!-- Top Bar End -->

    <div class="page-wrapper">

        <!-- Page Content-->
        <div class="page-content-tab">

            {% block content %}
            
            {% endblock %}
            <!-- container -->


            <footer class="footer text-center text-sm-left">
                &copy; 2020- 2021 Portfolio <span class="text-muted d-none d-sm-inline-block float-right">Portfolio <i class="mdi mdi-heart text-danger"></i> by Orxan</span>
            </footer>
            <!--end footer-->
        </div>
        <!-- end page content -->
    </div>
    <!-- end page-wrapper -->




    <!-- jQuery  -->
    <script src="{{url_for('.static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('.static',filename='js/jquery-ui.min.js')}}"></script>
    <script src="{{url_for('.static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('.static',filename='js/metismenu.min.js')}}"></script>
    <script src="{{url_for('.static',filename='js/waves.js')}}"></script>
    <script src="{{url_for('.static',filename='js/feather.min.js')}}"></script>
    <script src="{{url_for('.static',filename='js/jquery.slimscroll.min.js')}}"></script>


    <!-- App js -->
    <script src="{{url_for('.static',filename='js/app.js')}}"></script>

</body>

</html>
